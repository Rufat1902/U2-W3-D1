<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Pet Registration Form</h2>
    <form id="petForm">
      <input type="text" id="petName" placeholder="Pet Name" required />
      <input type="text" id="ownerName" placeholder="Owner Name" required />
      <input
        type="text"
        id="species"
        placeholder="Species (dog, cat...)"
        required
      />
      <input
        type="text"
        id="breed"
        placeholder="Breed (labrador, etc.)"
        required
      />
      <button type="submit">Add Pet</button>
    </form>

    <h3>Registered Pets:</h3>
    <ul id="petList"></ul>
  </body>
  <script src="./constructor.js"></script>
</html>
